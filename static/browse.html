<html>
  <head><title>rollwith</title>
    <link type="text/css" rel="stylesheet" href="/css/home.css"> 
    <body>  
      <a href="/"><div class="LogoTextMini">rollwith</div></a>
      <div style="text-align: center;margin-left: auto;margin-right: auto;width:700">
	<div class="subHeaderText" style="text-align:left;position:relative;z-index:1;width:700;">
	  Upcoming Hangouts
	</div>
      <div style="text-align: left;margin-left: auto;margin-right: auto;width:700;">
	  {% for event in events %}
	<div class="ResultsText" style="background-color: {% cycle #EEE,#DDD %};">
	  <div class="memberNumberBrowse" style="text-align:center;background-color: #ffffff;height:60px;width:60px;float:left;margin-right:20;">
	    {{ event.members|length }}
	    <div style="font-size:12">
	      {% if event.members|length < 2 %}
                person
	      {% else %}
		people
	      {% endif %}
	    </div>
	  </div>
	    <a href="/event?key={{ event.key }}"><b>{{ event.title }}</b><br>at {{ event.location }}</a>
	  <div style="clear:both"></div>
	</div>
	{% endfor %}
      </div>
      </div>
      {% include "footer.html" %}
    </body> 
</html>
