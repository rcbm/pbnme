    <!-- used to cycle events on front page -->
    <script type="text/javascript" src="/javascript/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="/javascript/jquery.cycle.lite.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('.eventsSlideshow').cycle({
          fx: 'fade', // choose your transition type, ex: fade, scrollUp, shuffle, etc...
          delay:  100, 
          speed:  500,
        });
      });
    </script>


        <div style="text-align: center;margin-left: auto;margin-right: auto;margin-top:50px;width: 700;">
      <div class="BodyText"><i>upcoming</i>
      </div>
      <div class="eventsSlideshow">
	{% for event in events %}
	<div class="ResultsText" style="background-color: #EEE;width:100%">
	  <a href="/event?key={{ event.key }}"><b>{{ event.title }}</b> at <b>{{ event.location }}</b></a>
	</div>
	{% endfor %}
      </div>
    </div>
