<html> 
  <head><title>appname</title> 
    {% include "static/facebook_connect.html" %}
  </head>
  <link type="text/css" rel="stylesheet" href="/css/home.css"> 
  <body>
    <div class="LogoText" style="text-align: center;margin-left: auto;margin-right: auto;margin-top: 100">
      <b>appname</b>
    </div>
    <div class="ResultsText" style="margin-top:-20;font-size: 30;text-align: center;">
      Hang in real life.
      <div style="text-align: center;margin-top: 50px;margin-left: auto;margin-right: auto;width: 100%">
        <span onclick="window.location='/browse'" class="browseButton" style="font-weight: bold;color: ffffff;margin-right: 5px;">join a hangout</span> 
	<B>&nbsp;or&nbsp;</B>
	<span onclick="window.location = '/create'" class="startButton" style="font-weight:bold;color: ffffff;margin-left:5px;">start a hangout</span> 
      </div>
    </div>

    <!-- Facebook -->
    <div class="ResultsText" style="margin-top:20;font-size: 30;text-align: center;">
      <div id="fb-root"></div>
      <script src="http://connect.facebook.net/en_US/all.js"></script>
      <script>
         FB.init({ 
            appId:'231959676859483', cookie:true, 
            status:true, xfbml:true 
         });
         FB.api('/me', function(user) {
           if(user != null) {
              var image = document.getElementById('image');
              image.src = 'http://graph.facebook.com/' + user.id + '/picture';
              var name = document.getElementById('name');
              name.innerHTML = user.name
           }
         });
      </script>
      <div>                       
	<a href="#" onclick="fb_login();" id="facebook"></a>
	<fb:login-button>Login with Facebook</fb:login-button>
      </div>
    </div>
    
    <div class="Footer"><a href="/about">About</a>&nbsp;|&nbsp;<a href="/user">{{ linktext }}</a>&nbsp;|&nbsp;<a href="mailto:rogercosseboom@gmail.com">Email</a></div> 
  </body>
</html>
