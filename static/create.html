<html>
  <head><title>pbandme</title>
    <script type="text/javascript" src="/javascript/jquery-1.3.2.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/home.css"> 
    {% include "googanalysis.html" %}
  </head>
  <body>  
    <!-- Wrapper: Border must be there for footer-->
    <div class="wrapper" style="border: 1px solid #FFF;">

      <!-- Content -->
      <div style="text-align: right;
		  width: 975px;
		  margin: 49 auto;
		  ">

	<!-- Header Container-->
	<div style="height:65;">
	  <div style="float:right; text-align:right;">
	    {% include "logo.html" %}
	  </div>

	  <!-- Menu -->
	  <div class="topMenu">
	    <span style="color: #000">Start</span>
	    &nbsp;|&nbsp;
	    <a href="/browse">Browse</a>
	    &nbsp;|&nbsp;
	    <a href="/user">My Hangouts</a>
	    &nbsp;|&nbsp;
	    <a href="/auth/logout">Logout</a>
	  </div>
	</div>
      
	<!-- Grey Box -->
	<div style="text-align: left;width:975;">

	  <form action="/create" method="post" name="create">
	  <input type="text" class="createFormElement" value="What are you doing?"
		 onclick="if (value == 'What are you doing?') {value='';} else {value=value;};"
		 onfocus="if (value == 'What are you doing?') {value='';} else {value=value;};"
		 maxlength="25" name="title" style="width: 975px;">
	  <input type="text" class="createFormElement" value="Where is it?"
		 onclick="if (value == 'Where is it?') {value='';} else {value=value;};"
		 onfocus="if (value == 'Where is it?') {value='';} else {value=value;};"
		 name="location" style="width: 975px;margin-top: 15"> 
	  <input type="text" class="createFormElement" value="Day"
		 onclick="if (value == 'Day') {value='';} else {value=value;};"
		 onfocus="if (value == 'Day') {value='';} else {value=value;};"
		 name="date" style="width: 290px;margin-top: 12;margin-right:11px;">
	  <input type="text" class="createFormElement" value="Time"
		 onclick="if (value == 'Time') {value='';} else {value=value;};"
		 onfocus="if (value == 'Time') {value='';} else {value=value;};"
		 name="time" style="width: 295px;margin-top: 15;"> 
	  <div class="smallNotes" style="margin-top: 5;width: 975px">
	    "Today", "Saturday", "12/21/12" <span style="margin-left: 99">"Midnight", "9pm", "8:00PM"</span>
	  </div>
	  <input class="createButton" onclick="window.location='document.form[0].submit()'" type="Submit" value="Create">
	  <input class="resetButton" onclick="window.location='/home'" type="Button" value="Cancel">
	</form>

	<!-- End Grey Box -->
	</div>

	<!-- Page Container -->
	<div class="push"></div>

      <!-- End Content -->
      </div>
      
    <!-- End Wrapper -->
    </div>

    <!-- Footer -->
    {% include "page-footer.html" %}
    
  </body> 
</html>
