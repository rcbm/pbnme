<html>
  <head><title>appname</title>
    <link type="text/css" rel="stylesheet" href="/css/home.css"> 
    <body>
      <a href="/"><div class="LogoText" style="font-size: 30;">appname</div></a>
      <div style="text-align: left;margin-left: auto;margin-right: auto;width:600">
	<div class="subHeaderText" style="text-align:left;position:relative;width:600;">
	  You're logged in:<BR>
	  <a href="/">Home</a> | <a href="{{ logout }}">Logout</a> | <a href="/browse">Join</a> | <a href="/create">Create</a>
	</div>
	{% for event in events %}
	<div class="ResultsText" style="background-color: {% cycle #EEE,#DDD %};">
	  <a href="/event?key={{ event.key }}"><b>{{ event.title }}</b> started by {{ event.creator }}</a><a href="/purge?key={{ event.key }}">&nbsp;[delete]</a>
	</div>
	{% endfor %}
      </div>
      <div class="Footer"><a href="/about">About</a>&nbsp;|&nbsp;<a href="/user">{{ linktext }}</a>&nbsp;|&nbsp;<a href="mailto:rogercosseboom@gmail.com">Email</a></div> 
    </body> 
</html>
