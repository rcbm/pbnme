application: holy-mountain
version: 2
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico

- url: /images/
  static_dir: static/images

- url: /toys/
  static_dir: static/images/toys

- url: /javascript/
  static_dir: static/javascript

- url: /css/
  static_dir: static/css

- url: /fb/.*
  script: fb/oauth.py

- url: /.*
  script: urls.py

